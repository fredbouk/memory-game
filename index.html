<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spicy+Rice">       
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Memory Game</title>
  </head>

<body>
  <div class="container">

    <header>
      <h1>Memory Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves
      
      <div class="right-panel">
        <span class="timer">0 Seconds</span> 
        <span class="reset"><i class="fa fa-repeat"></i></span>
      </div>
    </section>

    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>

  <!-- modal -->
  <div id="modal" class="w3-modal">

    <div class="w3-modal-content w3-border w3-round w3-animate-zoom">

      <header class="w3-container"> 
        <span onclick="document.getElementById('modal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <h2 style="text-shadow:1px 1px 0 #444">Congrats! You won!</h2>
      </header>

      <div class="w3-container">
        <img src="img/einstein.jpg" alt="einstein doing thumbs up"> 
        <p id="victoryNote">Text..</p>
        <br>
        <br>
      </div>

      <button onclick="document.getElementById('modal').
        style.display='none'" class="w3-btn w3-white w3-border w3-border-green w3-round-xlarge w3-display-bottommiddle">Play again</button>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
